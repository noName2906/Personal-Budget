<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Personal Budget</a></div>
            <ul class="links">
                <li><a href="logged.html">Home</a></li>
                <li><a href="under-construction.html">About</a></li>
                <li><a href="under-construction.html">Contact</a></li>
            </ul>
            <button onclick="myFunction()" class="action_btn">Menu
                <span class="fas fa-bars"></span>
            </button>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div id="myDropdown" class="dropdown_menu_full_screen">
            <li><a href="under-construction.html">Settings</a></li>
            <li><a href="index.html" class="action_btn_logout">Logout</a></li>
        </div>
        <div class="dropdown_menu">
            <li><a href="logged.html">Home</a></li>
            <li><a href="under-construction.html">About</a></li>
            <li><a href="under-construction.html">Contact</a></li>
            <li><a href="index.html" class="action_btn">Logout</a></li>
        </div>

<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.action_btn')) {
        var dropdowns = document.getElementByClassName("dropdown_menu_full_screen");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="expense-logo.png" alt="expense-logo">
            </div>
            <div class="login-card-header">
                <h1>Add expense</h1>
                <div>Please put expense data</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">payments</span>
                    <input type="text" placeholder="Enter Income Amount" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">calendar_month</span>
                    <input type="text" name="date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" placeholder="Enter Income Date" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">credit_card</span>
                    <select name="payment" required>
                        <option value="none">--Choose The Method Of Payment--</option>
                        <option value="">Cash</option>
                        <option value="">Debit Card</option>
                        <option value="">Credit Card</option>
                    </select>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">category</span>
                    <select name="category" required>
                        <option value="none">--Choose The Expense Category--</option>
                        <option value="">Food</option>
                        <option value="">Flat</option>
                        <option value="">Transport</option>
                        <option value="">Telecom</option>
                        <option value="">Health Care</option>
                        <option value="">Wear</option>
                        <option value="">Hygiene</option>
                        <option value="">Kids</option>
                        <option value="">Entertainment</option>
                        <option value="">Trip</option>
                        <option value="">Course</option>
                        <option value="">Books</option>
                        <option value="">Saving</option>
                        <option value="">Retirement</option>
                        <option value="">Debt Repayment</option>
                        <option value="">Donation</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">add_comment</span>
                    <input type="text" id="comment-box" placeholder="Enter Income Comment (optional)">
                </div>
                <div class="buttons">
                <button type="submit" class="add-button"><a href="logged.html">Add</a></button>
                <button type="submit" class="cancel-button"><a href="logged.html">Cancel</a></button>
            </div>
            </form>
        </div>

    </div>
</header>
</body>
</html>
